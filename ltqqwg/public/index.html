<!DOCTYPE html>
<html lang="ja">
<head>
    <title>会員登録・ログイン</title>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="js/app.js"></script>
    <script src="./Js/email.js"></script>
    
</head>
<body>
  <h1 class="pagetitle">ウミガメのスープ</h1>
  <div class="box">
  <div class="register">
    <div class="container">
      <h1>会員登録</h1>
      <form action="">
          <p>ユーザーネーム：<input type="text" id="username"></p>
          <p>メールアドレス：<input type="text" id="email"></p>
          <p>パスワード：<input type="text" id="password"></p>
          <p ><input type="button" value="登録" onclick="register(),location.href='play.html'" class="button"></p>
      </form>
    </div>

  </div>
  <div class="login">
    <div class="container">
    <h1>ログイン</h1>
    <form action="">
        <p>メールアドレス：<input type="text" id="mail"></p>
        <p>パスワード：<input type="text" id="loginPassword"></p>
        <p ><input type="button" value="ログイン" onclick="login(),location.href='play.html'" class="button"></p>
    </form>
    </div>
  </div>
  </div>

  <style>
    body {
      background-color: #CCE7D3;
      color:#084315;
    }

    p{
      font-size: large;
    }

    .pagetitle{
      text-align: center;
      background-color: #CCE7D3;
      width: 100%;
      height: 14vh;
      margin: 0 auto;
      padding: 0;
      padding-top: 20px;
    }

    .box{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }
    .register {
      background-color: #f6ffd4;
      width: 50%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .login {
      background-color: #e7f8f9;
      width: 50%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      container: center;
      text-align: center;
    }
    .container{
      margin-top: 20%;
    }

    .button {
  display: inline-block;
  width: 100%;
  max-width: 150px; /* ボタン幅 */
  border: 2px solid #0a591b; /* 線幅・種類・色 */
  border-radius: 0;
  color: #0a591b; /* 文字色 */
  background: #fff; /* 背景色 */
  -webkit-box-shadow: 4px 4px 0 #0a591b; /* 影の距離・色 */
  box-shadow: 4px 4px 0 #0a591b; /* 影の距離・色 */
  padding: 1em 2em;
  font-weight: bold; /*文字の太さ*/
  text-decoration: none;
  text-align: center;
  transition: 0.3s;
}

/* マウスオーバーした際のデザイン */
.button:hover {
  -webkit-box-shadow: -4px -4px 0 #0a591b; /* 影の距離・色 */
  box-shadow: -4px -4px 0 #0a591b; /* 影の距離・色 */
}

input{
  background-color: rgb(255, 255, 255);
}
  </style>

</body>
</html>
